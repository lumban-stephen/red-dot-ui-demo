<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Detection Viewer</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #ec4899;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1280px;
            width: 100%;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .kpi-grid.active {
            opacity: 1;
            transform: translateY(0);
        }

        .kpi-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .kpi-label {
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Main App Card */
        .app-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
        }

        input[type="file"] {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Visualizer */
        .visualizer-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }

        .visualizer {
            position: relative;
            width: 100%;
            border-radius: 1.5rem;
            overflow: auto;
            background: #0b0f19;
            min-height: 500px;
            max-height: 70vh;
            border: 2px solid rgba(255, 255, 255, 0.05);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
            display: block; /* Use block for standard overflow scrolling */
        }

        .visualizer::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .visualizer::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .image-wrapper {
            position: relative;
            display: block;
            margin: 0 auto;
            width: max-content; /* Critical for matching canvas/image width when scrolling */
        }

        #uploadedImage {
            max-width: none;
            display: block;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
            z-index: 10;
        }

        /* Gallery */
        .gallery-section {
            display: none;
            flex-direction: column;
            gap: 1rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0.5rem;
        }

        .gallery-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #f8fafc;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .gallery-scroll {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0.5rem;
            scrollbar-width: none;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
        }

        .gallery-scroll::-webkit-scrollbar {
            display: none;
        }

        .crop-card {
            flex: 0 0 160px;
            aspect-ratio: 1;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .crop-card:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.4);
        }

        .crop-card.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .crop-img-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        .crop-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .crop-info {
            padding: 0.5rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
            font-size: 0.75rem;
            text-align: center;
            font-weight: 600;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Filter UI */
        .filter-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 150px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Tooltip */
        .custom-tooltip {
            position: absolute;
            pointer-events: none;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--primary);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            z-index: 2000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            display: none;
            backdrop-filter: blur(4px);
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 0.25rem;
        }

        .tooltip-label { color: #94a3b8; }
        .tooltip-value { font-weight: 600; color: var(--primary); }

        /* Loading */
        .loading {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            z-index: 3000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading.active { display: flex; }

        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Vision Pro Detections</h1>
            <p class="subtitle">Next-gen object analysis for red dot verification</p>
        </header>

        <div class="kpi-grid" id="kpiGrid">
            <div class="kpi-card">
                <span class="kpi-value" id="kpiTotal">0</span>
                <span class="kpi-label">Total Detected</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-value" id="kpiHigh">0</span>
                <span class="kpi-label">High Confidence</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-value" id="kpiAvg">0%</span>
                <span class="kpi-label">Avg. Accuracy</span>
            </div>
        </div>

        <div class="app-card">
            <div class="actions">
                <div class="file-input-wrapper">
                    <button class="btn btn-outline">üìÅ Choose Image</button>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <button class="btn btn-primary" id="detectBtn" disabled>
                    ‚ö° Run Detection
                </button>
                
                <div class="filter-container">
                    <span style="font-size: 0.8rem; color: #94a3b8; font-weight: 600;">CONFIDENCE:</span>
                    <input type="range" id="confSlider" min="0" max="100" value="30">
                    <span id="confValue" style="min-width: 2.5rem; font-weight: 700; color: var(--primary);">30%</span>
                </div>

                <span class="file-name" id="fileName" style="color: #94a3b8; font-size: 0.9rem;"></span>
            </div>

            <div class="visualizer-container">
                <div class="visualizer" id="imageContainer" style="display: none;">
                    <div class="image-wrapper" id="imageWrapper">
                        <img id="uploadedImage" alt="Analysis Target">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>

                <div class="gallery-section" id="gallerySection">
                    <div class="gallery-header">
                        <h3 class="gallery-title">üîç Detections Gallery</h3>
                        <span style="color: #94a3b8; font-size: 0.8rem;">Click an item to focus</span>
                    </div>
                    <div class="gallery-scroll" id="galleryScroll">
                        <!-- Crops injected here -->
                    </div>
                </div>
            </div>
            
            <div id="placeholder" style="text-align: center; padding: 4rem; color: #475569;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üñºÔ∏è</div>
                <p>Upload an image to start analysis</p>
            </div>
        </div>
    </div>

    <div class="custom-tooltip" id="tooltip"></div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <span style="color: white; font-weight: 600; letter-spacing: 0.05em;">PROCESSING INFERENCE...</span>
    </div>

    <script>
        const kpiGrid = document.getElementById('kpiGrid');
        const kpiTotal = document.getElementById('kpiTotal');
        const kpiHigh = document.getElementById('kpiHigh');
        const kpiAvg = document.getElementById('kpiAvg');
        const tooltip = document.getElementById('tooltip');
        const placeholder = document.getElementById('placeholder');

        const confSlider = document.getElementById('confSlider');
        const confValue = document.getElementById('confValue');
        let currentThreshold = 0.3;

        confSlider.addEventListener('input', (e) => {
            currentThreshold = e.target.value / 100;
            confValue.textContent = `${e.target.value}%`;
            if (lastDetections.length > 0) {
                renderAll();
            }
        });

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileName.textContent = selectedFile.name;
                detectBtn.disabled = false;
                placeholder.style.display = 'none';
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    imageContainer.style.display = 'flex';
                    kpiGrid.classList.remove('active');
                    
                    uploadedImage.onload = () => {
                        resizeCanvas();
                    };
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        const gallerySection = document.getElementById('gallerySection');
        const galleryScroll = document.getElementById('galleryScroll');
        const imageWrapper = document.getElementById('imageWrapper');

        function resizeCanvas() {
            if (!uploadedImage.naturalWidth) return;
            
            // 1. Set internal coordinate resolution to match original image
            canvas.width = uploadedImage.naturalWidth;
            canvas.height = uploadedImage.naturalHeight;
            
            // 2. Match visual size to how image is currently rendered
            // Using a slight delay to ensure browser layout has settled
            requestAnimationFrame(() => {
                const w = uploadedImage.clientWidth || uploadedImage.naturalWidth;
                const h = uploadedImage.clientHeight || uploadedImage.naturalHeight;
                canvas.style.width = w + 'px';
                canvas.style.height = h + 'px';
                renderAll();
            });
        }

        function renderAll() {
            if (!lastDetections.length) return;
            const detections = lastDetections.filter(d => d.confidence >= currentThreshold);
            drawBoundingBoxes(detections);
            updateKPIs(detections);
            updateGallery(detections);
        }

        function updateGallery(detections) {
            galleryScroll.innerHTML = '';
            if (detections.length > 0) {
                gallerySection.style.display = 'flex';
                
                detections.forEach((d, index) => {
                    const card = createCropCard(d, index);
                    galleryScroll.appendChild(card);
                });
            } else {
                gallerySection.style.display = 'none';
            }
        }

        function createCropCard(detection, index) {
            const [x1, y1, x2, y2] = detection.bbox;
            const w = x2 - x1;
            const h = y2 - y1;
            
            // Create a temporary canvas to extract the crop
            const cropCanvas = document.createElement('canvas');
            const padding = 20; // Add some context around the object
            const cx1 = Math.max(0, x1 - padding);
            const cy1 = Math.max(0, y1 - padding);
            const cw = Math.min(uploadedImage.naturalWidth - cx1, w + padding * 2);
            const ch = Math.min(uploadedImage.naturalHeight - cy1, h + padding * 2);
            
            cropCanvas.width = cw;
            cropCanvas.height = ch;
            const ctx = cropCanvas.getContext('2d');
            ctx.drawImage(uploadedImage, cx1, cy1, cw, ch, 0, 0, cw, ch);
            
            const card = document.createElement('div');
            card.className = 'crop-card';
            card.innerHTML = `
                <div class="crop-img-container">
                    <img src="${cropCanvas.toDataURL()}" class="crop-img">
                </div>
                <div class="crop-info">
                    <span style="color: ${getConfidenceColor(detection.confidence)}">
                        ${(detection.confidence * 100).toFixed(0)}% Match
                    </span>
                </div>
            `;
            
            card.onclick = () => {
                document.querySelectorAll('.crop-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                scrollToDetection(detection);
            };
            
            return card;
        }

        function getConfidenceColor(conf) {
            const hue = conf * 120;
            return `hsl(${hue}, 80%, 60%)`;
        }

        function scrollToDetection(detection) {
            const [x1, y1, x2, y2] = detection.bbox;
            const scale = uploadedImage.offsetWidth / uploadedImage.naturalWidth;
            
            const targetX = (x1 + (x2 - x1) / 2) * scale;
            const targetY = (y1 + (y2 - y1) / 2) * scale;
            
            imageContainer.scrollTo({
                left: targetX - imageContainer.offsetWidth / 2,
                top: targetY - imageContainer.offsetHeight / 2,
                behavior: 'smooth'
            });
        }

        window.addEventListener('resize', () => {
            if (uploadedImage.src) {
                resizeCanvas();
            }
        });

        // Tooltip logic
        canvas.addEventListener('mousemove', (e) => {
            if (!lastDetections.length) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            const filteredDetections = lastDetections.filter(d => d.confidence >= currentThreshold);
            const hovered = filteredDetections.find(d => {
                const [x1, y1, x2, y2] = d.bbox;
                return x >= x1 && x <= x2 && y >= y1 && y <= y2;
            });

            if (hovered) {
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.pageX + 15}px`;
                tooltip.style.top = `${e.pageY + 15}px`;
                tooltip.innerHTML = `
                    <div class="tooltip-row">
                        <span class="tooltip-label">Confidence:</span>
                        <span class="tooltip-value">${(hovered.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">Position:</span>
                        <span class="tooltip-value">[${hovered.bbox.map(b => Math.round(b)).join(', ')}]</span>
                    </div>
                `;
                canvas.style.cursor = 'crosshair';
            } else {
                tooltip.style.display = 'none';
                canvas.style.cursor = 'default';
            }
        });

        detectBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.classList.add('active');
            detectBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/api/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Detection failed');

                const data = await response.json();
                lastDetections = data.detections;
                renderAll();
                kpiGrid.classList.add('active');
            } catch (error) {
                alert('Analysis Error: ' + error.message);
            } finally {
                loading.classList.remove('active');
                detectBtn.disabled = false;
            }
        });

        function drawBoundingBoxes(detections) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            detections.forEach((d) => {
                const [x1, y1, x2, y2] = d.bbox;
                const width = x2 - x1;
                const height = y2 - y1;
                
                // Color based on confidence
                const hue = Math.pow(d.confidence, 2) * 120; // Squared for better color distribution
                const color = `hsl(${hue}, 100%, 60%)`;
                const shadowColor = `hsla(${hue}, 100%, 60%, 0.6)`;

                // Draw semi-transparent fill first
                ctx.fillStyle = `hsla(${hue}, 100%, 60%, 0.15)`;
                ctx.fillRect(x1, y1, width, height);

                // Draw glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = shadowColor;
                
                // Main box
                ctx.strokeStyle = color;
                ctx.lineWidth = Math.max(2, (canvas.width / 1000) * 3); // Scale line width based on resolution
                ctx.lineJoin = 'round';
                ctx.strokeRect(x1, y1, width, height);

                // Reset shadow for corners and text
                ctx.shadowBlur = 0;
                
                // Thick corners
                const cornerWeight = ctx.lineWidth * 3;
                ctx.lineWidth = cornerWeight;
                const cornerLen = Math.min(width, height, 50) * 0.3;
                
                // Top Left
                ctx.beginPath(); ctx.moveTo(x1, y1 + cornerLen); ctx.lineTo(x1, y1); ctx.lineTo(x1 + cornerLen, y1); ctx.stroke();
                // Top Right
                ctx.beginPath(); ctx.moveTo(x2 - cornerLen, y1); ctx.lineTo(x2, y1); ctx.lineTo(x2, y1 + cornerLen); ctx.stroke();
                // Bottom Left
                ctx.beginPath(); ctx.moveTo(x1, y2 - cornerLen); ctx.lineTo(x1, y2); ctx.lineTo(x1 + cornerLen, y2); ctx.stroke();
                // Bottom Right
                ctx.beginPath(); ctx.moveTo(x2 - cornerLen, y2); ctx.lineTo(x2, y2); ctx.lineTo(x2, y2 + cornerLen); ctx.stroke();

                // Confidence Label
                const fontSize = Math.max(16, Math.round(canvas.width / 60));
                ctx.font = `bold ${fontSize}px 'Inter', sans-serif`;
                const label = `${(d.confidence * 100).toFixed(0)}%`;
                const labelPadding = fontSize / 3;
                const labelWidth = ctx.measureText(label).width;
                
                // Label background
                ctx.fillStyle = color;
                ctx.fillRect(x1, y1 - fontSize - labelPadding * 2, labelWidth + labelPadding * 2, fontSize + labelPadding * 2);
                
                // Label text
                ctx.fillStyle = 'white';
                ctx.fillText(label, x1 + labelPadding, y1 - labelPadding - 4);
            });
        }

        function updateKPIs(detections) {
            const total = detections.length;
            const high = detections.filter(d => d.confidence > 0.8).length;
            const avg = total > 0 ? (detections.reduce((a, b) => a + b.confidence, 0) / total * 100).toFixed(0) : 0;

            // Animate numbers
            animateValue(kpiTotal, 0, total, 1000);
            animateValue(kpiHigh, 0, high, 1000);
            animateValue(kpiAvg, 0, avg, 1000, '%');
        }

        function animateValue(obj, start, end, duration, suffix = '') {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                obj.innerHTML = value + suffix;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
