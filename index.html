<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Detection Viewer</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --secondary: #ec4899;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1280px;
            width: 100%;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .kpi-grid.active {
            opacity: 1;
            transform: translateY(0);
        }

        .kpi-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .kpi-label {
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Main App Card */
        .app-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
        }

        input[type="file"] {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Visualizer */
        .visualizer {
            position: relative;
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            min-height: 400px;
        }

        #uploadedImage {
            max-width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto; /* Enable for tooltips */
        }

        /* Tooltip */
        .custom-tooltip {
            position: absolute;
            pointer-events: none;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--primary);
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            z-index: 2000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            display: none;
            backdrop-filter: blur(4px);
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 0.25rem;
        }

        .tooltip-label { color: #94a3b8; }
        .tooltip-value { font-weight: 600; color: var(--primary); }

        /* Loading */
        .loading {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            z-index: 3000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading.active { display: flex; }

        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Vision Pro Detections</h1>
            <p class="subtitle">Next-gen object analysis for red dot verification</p>
        </header>

        <div class="kpi-grid" id="kpiGrid">
            <div class="kpi-card">
                <span class="kpi-value" id="kpiTotal">0</span>
                <span class="kpi-label">Total Detected</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-value" id="kpiHigh">0</span>
                <span class="kpi-label">High Confidence</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-value" id="kpiAvg">0%</span>
                <span class="kpi-label">Avg. Accuracy</span>
            </div>
        </div>

        <div class="app-card">
            <div class="actions">
                <div class="file-input-wrapper">
                    <button class="btn btn-outline">üìÅ Choose Image</button>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <button class="btn btn-primary" id="detectBtn" disabled>
                    ‚ö° Run Detection
                </button>
                <span class="file-name" id="fileName" style="color: #94a3b8; font-size: 0.9rem;"></span>
            </div>

            <div class="visualizer" id="imageContainer" style="display: none;">
                <img id="uploadedImage" alt="Analysis Target">
                <canvas id="canvas"></canvas>
            </div>
            
            <div id="placeholder" style="text-align: center; padding: 4rem; color: #475569;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üñºÔ∏è</div>
                <p>Upload an image to start analysis</p>
            </div>
        </div>
    </div>

    <div class="custom-tooltip" id="tooltip"></div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <span style="color: white; font-weight: 600; letter-spacing: 0.05em;">PROCESSING NEURAL NETWORKS...</span>
    </div>

    <script>
        const kpiGrid = document.getElementById('kpiGrid');
        const kpiTotal = document.getElementById('kpiTotal');
        const kpiHigh = document.getElementById('kpiHigh');
        const kpiAvg = document.getElementById('kpiAvg');
        const tooltip = document.getElementById('tooltip');
        const placeholder = document.getElementById('placeholder');

        let selectedFile = null;
        let lastDetections = [];

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileName.textContent = selectedFile.name;
                detectBtn.disabled = false;
                placeholder.style.display = 'none';
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    imageContainer.style.display = 'flex';
                    kpiGrid.classList.remove('active');
                    
                    uploadedImage.onload = () => {
                        resizeCanvas();
                    };
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        function resizeCanvas() {
            canvas.width = uploadedImage.offsetWidth;
            canvas.height = uploadedImage.offsetHeight;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', () => {
            if (uploadedImage.src) {
                resizeCanvas();
                if (lastDetections.length > 0) {
                    drawBoundingBoxes(lastDetections);
                }
            }
        });

        // Tooltip logic
        canvas.addEventListener('mousemove', (e) => {
            if (!lastDetections.length) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Find detection under mouse
            const scaleX = canvas.width / uploadedImage.naturalWidth;
            const scaleY = canvas.height / uploadedImage.naturalHeight;

            const hovered = lastDetections.find(d => {
                const [x1, y1, x2, y2] = d.bbox.map((v, i) => v * (i % 2 === 0 ? scaleX : scaleY));
                return x >= x1 && x <= x2 && y >= y1 && y <= y2;
            });

            if (hovered) {
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.pageX + 15}px`;
                tooltip.style.top = `${e.pageY + 15}px`;
                tooltip.innerHTML = `
                    <div class="tooltip-row">
                        <span class="tooltip-label">Confidence:</span>
                        <span class="tooltip-value">${(hovered.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">Position:</span>
                        <span class="tooltip-value">[${hovered.bbox.map(b => Math.round(b)).join(', ')}]</span>
                    </div>
                `;
                canvas.style.cursor = 'crosshair';
            } else {
                tooltip.style.display = 'none';
                canvas.style.cursor = 'default';
            }
        });

        detectBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.classList.add('active');
            detectBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/api/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Detection failed');

                const data = await response.json();
                lastDetections = data.detections;
                drawBoundingBoxes(data.detections);
                updateKPIs(data.detections);
                kpiGrid.classList.add('active');
            } catch (error) {
                alert('Analysis Error: ' + error.message);
            } finally {
                loading.classList.remove('active');
                detectBtn.disabled = false;
            }
        });

        function drawBoundingBoxes(detections) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const scaleX = canvas.width / uploadedImage.naturalWidth;
            const scaleY = canvas.height / uploadedImage.naturalHeight;

            detections.forEach((d) => {
                const [x1, y1, x2, y2] = d.bbox.map((v, i) => v * (i % 2 === 0 ? scaleX : scaleY));
                const color = d.confidence > 0.8 ? '#4ade80' : d.confidence > 0.5 ? '#fbbf24' : '#f87171';

                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                
                // Corners
                ctx.setLineDash([]);
                ctx.lineWidth = 4;
                // Top Left
                ctx.beginPath(); ctx.moveTo(x1, y1 + 10); ctx.lineTo(x1, y1); ctx.lineTo(x1 + 10, y1); ctx.stroke();
                // Top Right
                ctx.beginPath(); ctx.moveTo(x2 - 10, y1); ctx.lineTo(x2, y1); ctx.lineTo(x2, y1 + 10); ctx.stroke();
                // Bottom Left
                ctx.beginPath(); ctx.moveTo(x1, y2 - 10); ctx.lineTo(x1, y2); ctx.lineTo(x1 + 10, y2); ctx.stroke();
                // Bottom Right
                ctx.beginPath(); ctx.moveTo(x2 - 10, y2); ctx.lineTo(x2, y2); ctx.lineTo(x2, y2 + 10); ctx.stroke();
            });
        }

        function updateKPIs(detections) {
            const total = detections.length;
            const high = detections.filter(d => d.confidence > 0.8).length;
            const avg = total > 0 ? (detections.reduce((a, b) => a + b.confidence, 0) / total * 100).toFixed(0) : 0;

            // Animate numbers
            animateValue(kpiTotal, 0, total, 1000);
            animateValue(kpiHigh, 0, high, 1000);
            animateValue(kpiAvg, 0, avg, 1000, '%');
        }

        function animateValue(obj, start, end, duration, suffix = '') {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                obj.innerHTML = value + suffix;
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
